<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book List</title>

    <!-- Skeleton - CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />

    <!-- FontAwesome CSS - CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Custom Styles - CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Add Book</h1>
      <form action="" id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" name="" id="title" class="u-full-width" />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" name="" id="author" class="u-full-width" />
        </div>
        <div>
          <label for="isbn">ISBN#</label>
          <input type="text" name="" id="isbn" class="u-full-width" />
        </div>
        <div>
            <input type="submit" value="Submit" class="u-full-width" />
        </div>
      </form>
      
      <table class="u-full-width">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <!-- Scripts -->
    <!-- ES5 - Scripts -->
    <!-- <script src="app.js"></script> -->

    <!-- ES6 - Scripts -->
    <script src="app-es6.js"></script>


  </body>
</html>
